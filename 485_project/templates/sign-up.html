<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Set box-sizing globally */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
            color: #333;
            background-image: url("{{ url_for('static', filename='cabbages3.jpg') }}");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            
        }
        p {
            color: white;
        }
        a:link {
            color: #007BFF;
        }
        a:visited {
            color: #bedeff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: white;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        
        form {
           
            width: 100%;
            max-width: 300px;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 10 auto;
            
            
        }
        .form-container {
            background-color: white;
            border-radius: 15px; /* Round the corners */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form group for label and input aligned horizontally */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
            gap: 10px; /* Space between label and input */
            width: 100%;
            
        }
        .form-group input {
            margin: 0;
            width: 100%;
            max-width: 300px;
            align-items: center;

        }

        input[type="text"], input[type="password"]{
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            width: 300px; /* Set a fixed width */
            margin-bottom: 15px;
            transition: border-color 0.3s ease; /* Smooth border color transition */
            
        }

        /* Input focus effect */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6bb8f499; /* Green border on focus */
            outline: none; /* Remove default focus outline */
        }

        .button-container {
            display: flex;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            color: #f0f8ff;
            background-color: #007BFF;
            width: 60%;
            max-width: 300px;
        }
        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;; 
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        /* Focused state for buttons (optional) */
        .button:focus {
            outline: none;
            box-shadow: 0 0 5px 2px #6bb8f499; /* Soft glow effect on focus */
        }

      
        
    </style>
</head>
<body>
    
    <h1>Sign Up</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="form-container">
    
        <form action="/signup" method="POST">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        
        
            <button class="button">Sign Up</button>
        </form>
    </div>
    
    
    <p>Already have an account? <a href="/login">Log in here</a></p>
</body>
</html>
